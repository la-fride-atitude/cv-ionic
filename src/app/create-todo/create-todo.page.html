<ion-header>
  <ion-toolbar>
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
    <ion-label position="floating">NOM</ion-label>
    <ion-input formControlName="nom" type="text" required></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="5" cols="20" placeholder="Entrer votre texte ici" formControlName="description" type="text" required>
      </ion-textarea>
     </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Create</ion-button>
  </form>
</ion-content>
